<form (ngSubmit)="onSubmit()" #imageForm="ngForm" enctype="multipart/form-data">
    <label for="image">Select Image:</label>
    <input type="file" id="image" name="image" accept="image/*" (change)="onFileSelected($event)" required />
    
    <button type="submit" [disabled]="imageForm.invalid || uploading">Upload Image</button>

    <p *ngIf="uploadError" class="error-message">{{ uploadError }}</p>
</form>
