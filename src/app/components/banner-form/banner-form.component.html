<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="ID" formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Channel ID" formControlName="channelId" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Language" formControlName="language" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Zone ID" formControlName="zoneId" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Priority" formControlName="priority" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Id" formControlName="fileId" />
      </mat-form-field>

      <app-image-upload (imageUploaded)="onImageUploaded($event)"></app-image-upload>

      <mat-form-field>
        <input matInput placeholder="URL" formControlName="url" />
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="endDate" placeholder="End Date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>

      <mat-checkbox formControlName="active">Active</mat-checkbox>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
